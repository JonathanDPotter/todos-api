<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" type="text/javascript" defer></script>
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.0.0/uicons-brands/css/uicons-brands.css"
    />
    <title>Todo API</title>
  </head>
  <body>
    <header-component link-name="about"></header-component>
    <main>
      <section>
        <h2>Welcome to the back-end for my todo app</h2>
        <p>This is the back-end for my todo app project.</p>
      </section>
      <section>
        <h2>Routes</h2>
        <p>
          You can send a GET request to <a href="/routes">/routes</a> to get a
          JSON object with a list of the available routes which are as follows:
        </p>
        <routes-component></routes-component>
      </section>
      <section>
        <h2>Links</h2>
        <p>Click below to go to:</p>
        <div class="buttons">
          <button
            type="button"
            data-href="https://github.com/JonathanDPotter/todos-api"
          >
            back-end repo
            <i class="fi fi-brands-github"></i>
          </button>
          <button
            type="button"
            data-href="https://github.com/JonathanDPotter/todos-app"
          >
            react front-end repo
            <i class="fi fi-brands-github"></i>
          </button>
        </div>
      </section>
    </main>
    <footer-component></footer-component>
  </body>
</html>
